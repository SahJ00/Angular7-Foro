<div class="container mb-3 pb-3 bg-light">
  <!-- HEADER -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light pt-4">
    <a class="navbar-brand" [routerLink]="['/inicio']">
      <h3>F-PROGRAMMER</h3>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse mb-md-1" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Temas</a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" href="#">Crear Tema</a>
        </li>
        <li class="nav-item" *ngIf="identity">
          <a class="nav-link" href="#">Desarrolladores</a>
        </li>
      </ul>
      <ul class="navbar-nav mr-right">
        <li class="nav-item">
          <a class="nav-link" *ngIf="!identity" [routerLink]="['/registro']"><i class="fa fa-user-plus"></i>
            Registrate</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" *ngIf="!identity" [routerLink]="['/login']"><i class="fa fa-sign-in"></i> Login</a>
        </li>

        <li class="nav-item" *ngIf="identity">
          <div class="avatar_mask">
            <img src="{{url + 'avatar/' + identity.image}}" alt="avatar" class="avatar_nav">
          </div>
        </li>

        <li class="nav-item dropdown" *ngIf="identity">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            {{identity.name + ' ' + identity.surname}}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" [routerLink]="['/panel']"> Panel de usuario</a>
            <a class="dropdown-item" href="#">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/ajustes']"><i class="fa fa-cog"></i> Ajustes</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item pointer" (click)="logout()"><i class="fa fa-sign-out"></i> Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
    <form class="form-inline my-2 my-lg-0 w-100 justify-content-center">
      <div class="row w-100 justify-content-center">
        <input class="form-control mr-sm-2 col-10 " type="search" placeholder="¿Qué temas quieres buscar?"
          aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </div>
    </form>
  </nav>
  <!-- FIN HEADER -->
  <!-- CONTENT -->
  <router-outlet></router-outlet>
  <!-- FIN CONTENT -->
</div>
