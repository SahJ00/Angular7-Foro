<div class="col-md-12">
  <h3 class="text-center">{{page_title}}</h3>
  <hr>

  <table class="table table-hover">
    <thead class="thead-default">
      <tr>
        <th>Título</th>
        <th>Fecha</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let topic of topics">
        <td>{{topic.title}}</td>
        <td>{{topic.date | amLocale: 'es' | amDateFormat: 'LL'}}</td>
        <td>
          <a [routerLink]="['/panel/editar', topic._id]" title="editar" class="btn btn-sm btn-warning mr-2"><i
              class="fa fa-edit"></i></a>
          <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-sm btn-danger" data-toggle="modal"
            [attr.data-target]="'#modal'+topic._id">
            <i class="fa fa-trash"></i>
          </button>

          <!-- The Modal -->
          <div class="modal" id="{{'modal'+topic._id}}">
            <div class="modal-dialog">
              <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Estás seguro de que quieres borrar este tema?</h4>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                  Vas a borrar el tema {{topic.title}}.
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                  <a (click)="deleteTopic(topic._id)" type="button" class="btn btn-danger text-white" data-dismiss="modal">Borrar</a>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                </div>

              </div>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
