<div class="col-md-10">
  <h3 class="text-center">{{page_title}}</h3>
  <hr>
  <div class="alert alert-success col-md-12 col-ms-12 mt-3 mx-auto text-center animated zoomIn"
    *ngIf="status == 'success'&& !is_edit">
    El tema se ha creado correctamente.
  </div>
  <div class="alert alert-danger col-md-12 col-ms-12 mt-3 mx-auto text-center animated zoomIn"
    *ngIf="status == 'error' && !is_edit">
    El tema no se ha podido crear.
  </div>

  <div class="alert alert-success col-md-12 col-ms-12 mt-3 mx-auto text-center animated zoomIn"
    *ngIf="status == 'success' && is_edit">
    El tema se ha actualizado correctamente.
  </div>
  <div class="alert alert-danger col-md-12 col-ms-12 mt-3 mx-auto text-center animated zoomIn"
    *ngIf="status == 'error' && is_edit">
    El tema no se ha podido actualizar.
  </div>

  <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">

    <div class="form-group">
      <label for="title">Título:</label>
      <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required class="form-control" />
      <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
        El título no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="content">Pon tu pregunta:</label>
      <textarea name="content" #content="ngModel" [(ngModel)]="topic.content" required class="form-control"></textarea>
      <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
        El contenido no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="code">Pon tu código:</label>
      <textarea name="code" #code="ngModel" [(ngModel)]="topic.code" required class="form-control"></textarea>
      <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block">
        El código no es válido.
      </small>
    </div>

    <div class="form-group">
      <label for="lang">¿Sobre que lenguaje hablas?:</label>
      <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required class="form-control" />
      <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block">
        El lenguaje no es válido.
      </small>

    </div>
    <input type="submit" value="{{page_title}}" class="btn btn-success float-right" [disabled]="addTopic.invalid">

  </form>
</div>
